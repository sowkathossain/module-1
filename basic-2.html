<html>
    <head>
        <title>html form</title>
    </head>
    <body>
        <h2>html form design:</h2>
        <form action="">
            <p>First Name: <input type="text" placeholder="Enter Your First Name"></p>
            <p>Last Name: <input type="text" placeholder="Enter Your Last Name"></p>
            <p>Email: <input type="email" placeholder="Enter Your Email"></p>
            <p>Mobile: <input type="number" placeholder="Only 10 Digits are allowed"></p>
            <p>Gender: <input type="radio" name="gender">Male <input type="radio" name="gender"> Female</p>
            <p>Date of Birth: <input type="date" name="birth"></p>
            <p>Address:</p> <textarea name="message" id="" cols="30" rows="5"></textarea>
            <p>City:<input type="text"></p>
            <p>Qualification: 
                <select>
                    <option value="">Student</option>
                    <option value="">Teacher</option>
                    <option value="">Business man</option>
                    <option value="">Doctor</option>
                    <option value="">Engineere</option>
                    <option value="">Banker</option>
                    <option value="">Auditor</option>
                    <option value="">Police</option>
                    <option value="">Others</option>

                </select>
            </p>
            <p>Specialization: </p>
                <p><input type="checkbox" name="quality"> Computer Science</p>
                <p><input type="checkbox" name="quality"> Tele Communication</p>  
                <p><input type="checkbox" name="quality"> Information Technology</p>
                <p><input type="checkbox" name="quality"> Computer Architecture</p>
            <p>Password: <input type="password" ></p>
            <button type="submit">Submit</button>

        </form>
    </body>
</html>
